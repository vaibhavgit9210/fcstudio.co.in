<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Studio - Coming Soon</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            width: 200px;
            margin-bottom: 40px;
            filter: brightness(0) invert(1);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        p {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
        }
        
        form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        input[type="email"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #4a4a4a;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        input[type="email"]::placeholder {
            color: #a0a0a0;
        }
        
        input[type="email"]:focus {
            border-color: #646cff;
            background: rgba(255, 255, 255, 0.15);
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #646cff 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 108, 255, 0.4);
        }
        
        .success-message {
            color: #4ade80;
            margin-top: 20px;
            display: none;
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            form {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="FC Studio" class="logo">
    <h1>Coming Soon</h1>
    <p>Something exciting is in the works. We're crafting a unique experience just for you. Stay tuned for our launch.</p>
    <form id="signup-form">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
    </form>
    <div id="success-message" class="success-message">Thanks! We'll notify you when we launch.</div>
    <div id="error-message" class="error-message">Oops! Something went wrong. Please try again.</div>

    <script>
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
        
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const form = e.target
            const email = form.email.value
            const successMessage = document.getElementById('success-message')
            const errorMessage = document.getElementById('error-message')
            
            try {
                const { data, error } = await supabase
                    .from('email_subscribers')
                    .insert([{ email, subscribed_at: new Date() }])
                
                if (error) throw error
                
                form.reset()
                successMessage.style.display = 'block'
                errorMessage.style.display = 'none'
            } catch (error) {
                console.error('Error:', error)
                errorMessage.style.display = 'block'
                successMessage.style.display = 'none'
            }
        })
    </script>
</body>
</html>
