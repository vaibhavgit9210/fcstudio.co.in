<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Studio - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            width: 200px;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
        }
        
        form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        input[type="email"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus {
            border-color: #333;
        }
        
        button {
            padding: 12px 30px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #555;
        }
        
        @media (max-width: 600px) {
            form {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="FC Studio" class="logo">
    <h1>Coming Soon</h1>
    <p>Something exciting is in the works. We're crafting a unique experience just for you. Stay tuned for our launch.</p>
    <form action="https://formsubmit.co/YOUR-EMAIL@gmail.com" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="hidden" name="_subject" value="New Website Launch Notification Signup!">
        <input type="hidden" name="_next" value="https://fcstudio.co.in/thanks.html">
        <button type="submit">Notify Me</button>
    </form>
</body>
</html>
