<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Studio - Coming Soon</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            width: 200px;
            margin-bottom: 40px;
            filter: brightness(0) invert(1);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        p {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
        }
        
        form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        input[type="email"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #4a4a4a;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        input[type="email"]::placeholder {
            color: #a0a0a0;
        }
        
        input[type="email"]:focus {
            border-color: #646cff;
            background: rgba(255, 255, 255, 0.15);
        }
        
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #646cff 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 108, 255, 0.4);
        }
        
        .success-message {
            color: #4ade80;
            margin-top: 20px;
            display: none;
        }
        
        .error-message {
            color: #ef4444;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            form {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="FC Studio" class="logo">
    <h1>Coming Soon</h1>
    <p>Something exciting is in the works. We're crafting a unique experience just for you. Stay tuned for our launch.</p>
    <form id="signup-form" action="https://formsubmit.co/860772f9740e1ce32feca499907f49f6" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="hidden" name="_next" id="redirect-input">
        <input type="hidden" name="_subject" value="New FC Studio Subscriber!">
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Notify Me</button>
    </form>

    <script>
        // Set the redirect URL dynamically based on current domain
        document.getElementById('redirect-input').value = window.location.origin + '/thanks.html';
    </script>
</body>
</html>
